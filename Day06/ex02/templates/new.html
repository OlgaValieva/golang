{{ define "content" }}
<div class="container">
    <p>New Blog Post</p>
    <form action="/admin/newPost/insert/" method="post">
        <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="Enter title">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="content" rows="3"  placeholder="Enter your story"></textarea>
        </div>
        <input type="submit" value="Save post" />
    </form>
    <a href="/">Back to home page</a>
</div>
{{ end }}
